<!DOCTYPE html>
<html>
	<head>
		<title>SDF Tester Online</title>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="main.css" type="text/css"/>
		<script src="main.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
	</head>
	<body>
		<h1>SDF Tester</h1>
		<div class="main">
			<div class="left">
				<canvas width="512" height="512">Sorry, your browser doesn't support the &lt;canvas&gt; element.</canvas>
				<button id="restartBtn">⏮</button>
				<button id="playPauseBtn">▶️</button>
				<h3>Theme</h3>
				<select id="themeSwitch">
					<option value="0" selected>Classic</option>
					<option value="1">The IQ</option>
				</select>
			</div>
			<div class="right">
				<div id="editor">float sdf(vec2 uv) {
	return length(uv) - (.3 + sin(iTime) * .2);
}</div>
				<button id="runBtn">▶️</button>
			</div>
		</div>
	</body>
</html>

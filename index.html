<!DOCTYPE html>
<html>
	<head>
		<title>SDF Tester Online</title>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="main.css" type="text/css"/>
		<script src="main.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
	</head>
	<body>
		<h1>SDF Tester</h1>
		<div class="main">
			<div class="left">
				<canvas width="512" height="512">Sorry, your browser doesn't support the &lt;canvas&gt; element.</canvas>
				<div class="toolbar">
					<button id="restartBtn">&#9198;</button>
					<button id="playPauseBtn">&#9208;</button>
					<span id="timeEl">0.00s</span>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<span id="fpsEl">0.0 FPS</span>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<span>Theme:</span>
					<select id="themeSwitch">
						<option value="0" selected>Classic</option>
						<option value="1">The IQ</option>
					</select>
				</div>
			</div>
			<div class="right">
				<div id="editor">float sdf(vec2 uv) {
	return length(uv) - (.3 + sin(iTime) * .2);
}</div>
				<div class="toolbar">
					<button id="runBtn">&#9654;</button>
					<span>Font size:</span>
					<input type="range" min="8" max="32" value="16" id="editorFontSizeInput"/>
				</div>
				<div class="log">
					<h2>Compilation</h2>
					<span>Compiled: <span id="hasCompiledEl">hush child im thinking</span></span>
					<span>Compilation time: <span id="compilationTimeEl">*one eternity later*</span></span>
					<span>Compilation notes: <span id="compilationNotesEl">nothing yet</span></span>
				</div>
			</div>
		</div>
	</body>
</html>
